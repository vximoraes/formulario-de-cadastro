<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/cadastro.png">
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input class="input-text" type="text" id="nome" placeholder="Digite seu nome...">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input class="input-email" type="email" id="email" placeholder="Digite seu e-mail...">
        </div>
        <div>
            <label>Sexo:</label>
            <input class="input-radio" type="radio" name="sexo" id="sexo_masculino">
            <label for="sexo_masculino">Masculino</label>
            <input class="input-radio" type="radio" name="sexo" id="sexo_feminino">
            <label for="sexo_feminino">Feminino</label>
        </div>
        <div>
            <label for="cursos">Curso:</label>
            <select class="select" id="cursos">
                <option value="0">Nenhum</option>
                <option value="1">HTML e CSS</option>
                <option value="2">Git e GitHub</option>
                <option value="3">JavaScript</option>
            </select>
        </div>
        <div>
            <label for="descricao_pessoal">Descrição pessoal:</label> <br>
            <textarea class="textarea" id="descricao_pessoal" placeholder="Digite sua descrição pessoal..."></textarea>
        </div>
        <div>
            <input class="input-checkbox" type="checkbox" id="termos">
            <label for="termos">Li e estou de acordo com os <span>Termos de Uso</span> e <span>Política de Privacidade</span></label>
        </div>
        <div>
            <input class="input-submit" type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
